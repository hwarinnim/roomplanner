<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Room Layout</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f6f6f6;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #ffeaea;
      padding: 20px;
      border-right: 2px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h2 { font-size: 16px; margin-bottom: 10px; }
    .item-entry {
      background: #fff0f5;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      cursor: move;
      position: relative;
    }
    .item-entry.selected {
      border: 2px solid #333;
      background-color: #ffe1f0;
    }
    .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 16px;
      text-align: center;
      cursor: pointer;
    }
    .item-entry input {
      font-size: 13px;
      padding: 4px;
      width: 100%;
      margin-bottom: 4px;
    }
    .dimension-row {
      display: flex;
      gap: 4px;
      margin-bottom: 4px;
    }
    .dimension-row input {
      width: 50%;
      margin-bottom: 0;
    }
    .color-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
      margin-top: 4px;
    }
    .color-swatch {
      width: 100%;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      border: 1px solid #999;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .room-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .room-controls input {
      width: 100px;
      padding: 4px;
    }
    #roomWrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 60vh;
      overflow: hidden;
      background-color: #fff;
      border: 2px solid #ccc;
    }
    #room {
      transform-origin: center center;
      position: relative;
      background-color: #fff;
      border: 2px dashed #999;
      z-index: 10000; /* keeps border above everything */
    }
    .furniture {
      position: absolute;
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #333;
      background-color: #a0c4ff;
      border: 1px solid #333;
    }
    .furniture {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    .palette {
      margin-top: 20px;
    }
    .palette button {
      margin-right: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Items</h2>
    <div id="itemList"></div>
  </div>
  <div class="main">
    <h1>My Room Layout</h1>
    <div class="room-controls">
      <input id="roomWidth" type="number" placeholder="Width (cm)" value="600" />
      <input id="roomHeight" type="number" placeholder="Height (cm)" value="400" />
      <button onclick="resizeRoom()">Set Room Size</button>
      <button onclick="zoom(1.1)">Zoom In</button>
      <button onclick="zoom(0.9)">Zoom Out</button>
      <button onclick="fitToCanvas()">Fit to Canvas</button>
      <button onclick="clearRoom()">Clear</button>
      <button onclick="resetRoom()">Reset</button>
    </div>
    <div id="roomWrapper">
      <div id="room"></div>
    </div>
    <div class="palette">
      <button onclick="addFurniture('square')">Add Square</button>
      <button onclick="addFurniture('circle')">Add Circle</button>
    </div>
  </div>

  <script>
    let room = document.getElementById('room');
    let itemList = document.getElementById('itemList');
    let itemCount = { square: 0, circle: 0 };
    let furnitureMap = {};
    let scale = 1;
    let zoomLevel = 1;
    let roomWidthCm = 600;
    let roomHeightCm = 400;

    const colorOptions = [
      { name: 'Sky Blue', value: '#a0c4ff' },
      { name: 'Mint', value: '#b9fbc0' },
      { name: 'Peach', value: '#ffcad4' },
      { name: 'Lilac', value: '#d0bdf4' },
      { name: 'Yellow', value: '#fef9a7' },
    ];

    function getRandomColor() {
      return colorOptions[Math.floor(Math.random() * colorOptions.length)].value;
    }

    function resizeRoom() {
      roomWidthCm = parseInt(document.getElementById('roomWidth').value);
      roomHeightCm = parseInt(document.getElementById('roomHeight').value);
      if (roomWidthCm && roomHeightCm) {
        scale = 1;
        room.style.width = roomWidthCm + 'px';
        room.style.height = roomHeightCm + 'px';
        applyZoom();
      }
    }

    function fitToCanvas() {
      const wrapper = document.getElementById('roomWrapper');
      const maxWidth = wrapper.clientWidth - 20;
      const maxHeight = wrapper.clientHeight - 20;
      const zoomX = maxWidth / roomWidthCm;
      const zoomY = maxHeight / roomHeightCm;
      zoomLevel = Math.min(zoomX, zoomY);
      applyZoom();
    }

    function zoom(factor) {
      zoomLevel *= factor;
      applyZoom();
    }

    function applyZoom() {
      room.style.transform = `scale(${zoomLevel})`;
    }

    function addFurniture(type, name = null, width = 80, height = 80, color = null, x = 10, y = 10) {
      const count = ++itemCount[type];
      const label = name || `${type.charAt(0).toUpperCase() + type.slice(1)} ${count}`;
      const id = label + '-' + Date.now();

      let el = document.createElement('div');
      el.className = 'furniture';
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      el.dataset.type = type;
      el.dataset.name = label;
      el.dataset.id = id;
      el.dataset.width = width;
      el.dataset.height = height;
      el.style.width = width + 'px';
      el.style.height = height + 'px';
      el.style.borderRadius = type === 'circle' ? '50%' : '0';
      el.textContent = label;
      el.style.backgroundColor = color || getRandomColor();
      // Always place new items above everything else
      el.style.zIndex = 5000; // safely below room border's 10000
      updateZIndices();


      furnitureMap[id] = el;
      makeDraggable(el);
      el.addEventListener('click', () => highlightSidebarItem(id));
      room.appendChild(el);
      addToSidebar(el);
    }

    function clearRoom() {
      room.innerHTML = '';
      itemList.innerHTML = '';
      furnitureMap = {};
      itemCount = { square: 0, circle: 0 };
    }

    function resetRoom() {
      clearRoom();
      resizeRoom();
      fitToCanvas();

      // Save counter state (both zero after clearRoom)
      let savedCounts = { ...itemCount };

      // Add starter items WITHOUT counting
      addFurniture('square', 'Bed', 200, 90, null, 0, 0);
      addFurniture('square', 'Desk', 120, 75, null, roomWidthCm - 120 - 3, 0);
      addFurniture('square', 'Closet', 150, 80, null, 0, roomHeightCm - 80 - 3);
      addFurniture('circle', 'Rug', 200, 200, null, roomWidthCm / 2 - 100, roomHeightCm / 2 - 100);

      // Restore counters so new items begin at 1
      itemCount = savedCounts;
    }

    function deleteItem(el, entry) {
      room.removeChild(el);
      itemList.removeChild(entry);
      delete furnitureMap[el.dataset.id];
    }

    function updateFurnitureSize(el, w, h) {
      el.dataset.width = w;
      el.dataset.height = h;
      el.style.width = w + 'px';
      el.style.height = h + 'px';
    }

    function addToSidebar(el) {
      const id = el.dataset.id;
      let entry = document.createElement('div');
      entry.className = 'item-entry';
      entry.draggable = true;
      entry.dataset.id = id;

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.textContent = 'Ã—';
      delBtn.onclick = () => deleteItem(el, entry);
      entry.appendChild(delBtn);

      let nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = el.dataset.name;
      nameInput.placeholder = 'Item name';
      nameInput.addEventListener('focus', () => nameInput.select());
      nameInput.addEventListener('input', () => {
        el.dataset.name = nameInput.value;
        el.textContent = nameInput.value;
      });

      let dimensionRow = document.createElement('div');
      dimensionRow.className = 'dimension-row';

      let widthInput = document.createElement('input');
      widthInput.type = 'number';
      widthInput.placeholder = 'W (cm)';
      widthInput.value = el.dataset.width;
      widthInput.addEventListener('focus', () => widthInput.select());
      widthInput.addEventListener('input', () => {
        updateFurnitureSize(el, parseInt(widthInput.value), parseInt(heightInput.value));
      });

      let heightInput = document.createElement('input');
      heightInput.type = 'number';
      heightInput.placeholder = 'H (cm)';
      heightInput.value = el.dataset.height;
      heightInput.addEventListener('focus', () => heightInput.select());
      heightInput.addEventListener('input', () => {
        updateFurnitureSize(el, parseInt(widthInput.value), parseInt(heightInput.value));
      });

      dimensionRow.appendChild(widthInput);
      dimensionRow.appendChild(heightInput);

      let colorGrid = document.createElement('div');
      colorGrid.className = 'color-grid';
      colorOptions.forEach(opt => {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch';
        swatch.style.backgroundColor = opt.value;
        swatch.title = opt.name;
        swatch.onclick = () => { el.style.backgroundColor = opt.value; };
        colorGrid.appendChild(swatch);
      });

      entry.appendChild(nameInput);
      entry.appendChild(dimensionRow);
      entry.appendChild(colorGrid);
      itemList.appendChild(entry);
      updateZIndices();
    }

    function highlightSidebarItem(id) {
      const allEntries = itemList.querySelectorAll('.item-entry');
      allEntries.forEach(entry => entry.classList.remove('selected'));
      const target = itemList.querySelector(`[data-id='${id}']`);
      if (target) {
        target.classList.add('selected');
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function updateZIndices() {
     const entries = Array.from(itemList.children);

      // Assign base z-index based on sidebar order
      entries.forEach((entry, index) => {
        const id = entry.dataset.id;
        const el = furnitureMap[id];
        if (el) el.style.zIndex = 100 + index;
      });
    }

    function makeDraggable(el) {
      el.onmousedown = function (e) {
        let offsetX = e.clientX - el.getBoundingClientRect().left;
        let offsetY = e.clientY - el.getBoundingClientRect().top;

        function moveAt(e) {
          let newLeft = e.clientX - offsetX - room.getBoundingClientRect().left;
          let newTop = e.clientY - offsetY - room.getBoundingClientRect().top;

          const maxLeft = room.clientWidth - el.offsetWidth;
          const maxTop = room.clientHeight - el.offsetHeight;

          el.style.left = Math.min(Math.max(0, newLeft), maxLeft) + 'px';
          el.style.top = Math.min(Math.max(0, newTop), maxTop) + 'px';
        }

        function stopDrag() {
          document.removeEventListener('mousemove', moveAt);
          document.removeEventListener('mouseup', stopDrag);
        }

        document.addEventListener('mousemove', moveAt);
        document.addEventListener('mouseup', stopDrag);
      };
    }

    window.onload = () => {
      resetRoom();
    }
  </script>
</body>
</html>
